<ng-container *ngIf="config; else noConfig">
  <div class="resume">
    <ul class="timeline">
      <li [ngClass]="{ 'timeline-inverted': i % 2 === 1 }" *ngFor="let row of data; let i = index">
        <app-timeline-card [model]="row" [config]="config" [inverted]="i % 2 === 1"></app-timeline-card>
      </li>
    </ul>
  </div>
</ng-container>
<ng-template #noConfig>
  Loading...
</ng-template>
