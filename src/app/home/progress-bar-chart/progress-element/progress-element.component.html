<div class="skill-progress">
  <div class="skill-title">
    <i [attr.class]="icon + ' fa fa-2x fa-fw'" [ngStyle]="{ color: color }"></i>
    <span translate>{{ model.title }}</span>
  </div>
  <div class="progress">
    <div class="progress-bar six-sec-ease-in-out" role="progressbar" [ngStyle]="{ width: completion * 100 + '%' }">
      <span>{{ completion * 100 }}%</span>
    </div>
  </div>
</div>
