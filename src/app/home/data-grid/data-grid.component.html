<ng-container *ngIf="config; else noConfig">
  <table>
    <tr>
      <th *ngFor="let col of config.cols">
        {{ col.label }}
      </th>
    </tr>
    <tr *ngIf="!data">
      <td>No data available</td>
    </tr>
    <tr *ngFor="let row of data">
      <td *ngFor="let col of config.cols">
        {{ row[col.property] }}
      </td>
    </tr>
  </table>
</ng-container>
<ng-template #noConfig>
  Loading...
</ng-template>
