<section id="resume" class="resume-section section-padding">
  <div class="container">
    <h2 class="section-title wow" data-wow-duration="1.5s">Resume</h2>

    <div class="row">
      <div class="col-md-12">
        <div class="resume-title wow">
          <h2 class="text-center text-primary-gradient">Education</h2>
        </div>

        <app-timeline [id]="componentId.EducationList" [data]="loadEducation()"></app-timeline>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="resume-title wow">
          <h2 class="text-center text-primary-gradient">Experience</h2>
        </div>

        <app-timeline [id]="componentId.ExperiencesList" [data]="loadExperience()"></app-timeline>
      </div>
    </div>
  </div>
</section>
